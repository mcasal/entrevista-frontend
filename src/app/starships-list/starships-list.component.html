<section>
    <h3 class="text-center text-light font-weight-bold my-5">All the starships</h3>
    <p class="text-center text-light font-weight-bold">Starships: {{numStarships}}</p>
    <p class="text-center text-light font-weight-bold">Current page: {{currentPage}}</p>
    <div class="text-center my-4">
        <button class="btn btn-sm btn-outline-light mx-2"
                (click)="onChangePage(false)"
                [disabled]="currentPage === 1">Previous</button>
        <button class="btn btn-sm btn-outline-light mx-2"
                (click)="onChangePage(true)"
                [disabled]="currentPage === 4">Next</button>
    </div>
    <div class="table-responsive-md">
        <table class="table table-striped table-bordered table-dark">
            <thead>
                <tr class="text-warning">
                    <th scope="col"
                        class="align-middle">Name</th>
                    <th scope="col"
                        class="align-middle">#</th>
                    <th scope="col"
                        class="align-middle">Model</th>
                    <th scope="col"
                        class="align-middle">Manufacturer</th>
                    <th scope="col"
                        class="align-middle">Starship class</th>
                    <th scope="col"
                        class="align-middle">Crew</th>
                    <th scope="col"
                        class="align-middle">Passengers</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let starship of starships; let i = index">
                    <td class="text-warning">{{i+1}}</td>
                    <td>{{starship.name}}</td>
                    <td>{{starship.model}}</td>
                    <td>{{starship.manufacturer}}</td>
                    <td>{{starship.starship_class}}</td>
                    <td>{{starship.crew}}</td>
                    <td>{{starship.passengers}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
